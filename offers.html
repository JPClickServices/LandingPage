  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    /* PAGE WRAPPER */
    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .offers {

      display: flex;

    }

    .offers h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
    }

    .offers a {
      display: block;
      width: 280px;
      padding: 15px;
      margin: 15px auto;
      border-radius: 30px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .offers a:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }

    /* FOOTER */
    footer {
      background: #0f2027;
      text-align: center;
      padding: 25px 15px;
      font-size: 14px;
      opacity: 0.9;
    }

    footer a {
      color: #00c6ff;
      text-decoration: none;
      margin: 0 8px;
    }

    footer p {
      margin: 8px 0;
      font-size: 12px;
      opacity: 0.8;
    }
